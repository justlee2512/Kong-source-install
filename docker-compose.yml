version: '3.8'

services:
  db:
    image: postgres:14
    container_name: kong-postgres
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      # POSTGRES_DB chỉ tạo 1 DB; ta dùng init script để tạo cả kong & konga
    volumes:
      - kong_data:/var/lib/postgresql/data
      - ./init/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - kong-net
    restart: unless-stopped

  kong-migrations:
    image: kong:3.7
    depends_on:
      db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    command: ["kong", "migrations", "bootstrap"]
    networks:
      - kong-net

  kong:
    image: kong:3.7
    container_name: kong
    depends_on:
      db:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
    ports:
      - "8000:8000"   # Proxy HTTP
      - "8443:8443"   # Proxy HTTPS
      - "8001:8001"   # Admin API HTTP
      - "8444:8444"   # Admin API HTTPS
    networks:
      - kong-net
    restart: unless-stopped

  konga-prepare:
    image: pantsel/konga:next
    depends_on:
      db:
        condition: service_healthy
    command: >
      -c prepare
      -a postgres
      -u postgresql://kong:kongpass@db:5432/konga?ssl=false
    networks:
      - kong-net

  konga:
    image: pantsel/konga:next
    container_name: konga
    environment:
      DB_ADAPTER: postgres
      DB_URI: postgresql://kong:kongpass@db:5432/konga?ssl=false
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      konga-prepare:
        condition: service_completed_successfully
      kong:
        condition: service_started
    ports:
      - "1337:1337"
    networks:
      - kong-net
    restart: unless-stopped

networks:
  kong-net:
    driver: bridge

volumes:
  kong_data:
